<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }

      paper-tabs {
        max-width: 640px;
      }

      paper-tab {
        text-transform: uppercase;
      }

      .title {
        font-size: 2em;
      }

      [hidden] {
        display: none!important;
      }
    </style>
 
    <app-header-layout>
      <app-header class="main-header" fixed condenses effects="waterfall resize-title">

        <app-toolbar>
          <div condensed-title>My Talks</div>
        </app-toolbar>
        <app-toolbar></app-toolbar>
        <app-toolbar>
          <div spacer main-title class="title">My Talks</div>
        </app-toolbar>

      </app-header>

      <my-talks></my-talks>

    </app-header-layout>


  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
      }
    });
  </script>
